				<form id="movilizateForm">
					<div class="modal-content">
						<button class="close" type="button" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true"><i class="fas fa-times"></i></span>
						</button>
						<div class="modal-body text-center">
							<div class="container">
								<div class="row justify-content-center">
									<div class="col-lg-10">
										<!-- Portfolio Modal - Title-->
										<h2 class="portfolio-modal-title text-secondary text-uppercase mb-0" id="portfolioModal4Label">Movilizate</h2>
										<!-- Icon Divider-->
										<div class="divider-custom">
											<div class="divider-custom-line"></div>
										</div>
										<!-- Portfolio Modal - Text-->
										<p class="mb-5">
											Aquí podrás crear eventos y gestionar movilizaciones en pos
											de la preservación de la cuenca.
											Puedes invitar a tus amigos y crear tu movilización en 3 simples pasos:
										</p>
									</div>
									<div class="col-lg-5">
										<div class="form-group">
											<label>Seleccione la Fecha</label>
											<div class="form-group floating-label-form-group controls mb-0 pb-2">
												<div class='input-group date' id='movilizatefecha'>
													<input id="frmmov_fecha" type='text' class="form-control text-center" />
													<span class="input-group-addon">
														<span class="glyphicon glyphicon-calendar"></span>
													</span>
												</div>
											</div>
										</div>
										<div class="control-group">
											<label>Nombre de la Actividad</label>
											<div class="form-group floating-label-form-group controls mb-0 pb-2">
												<input class="form-control" id="frmmov_nombre" type="text" required="required"
															 data-validation-required-message="Por favor escribe el nombre de la actividad" />
											</div>
										</div>
										<div class="control-group">
											<br />
											<label>Lugar</label>
											<div class="form-group floating-label-form-group controls mb-0 pb-2">
												<input class="form-control" id="frmmov_lugar" type="text" required="required"
															 data-validation-required-message="Por favor escribe el lugar" />
											</div>
										</div>
										<div class="control-group">
											<br />
											<label>Descripción</label>
											<div class="form-group floating-label-form-group controls mb-0 pb-2">
												<textarea class="form-control" id="frmmov_descripcion" rows="2" required="required"
																	data-validation-required-message="Por favor completar la descripción"></textarea>
											</div>
										</div>
									</div>
									<div class="col-lg-5">
										<h5>Información de Contacto</h5>
										<div class="control-group">
											<label>Nombre</label>
											<div class="form-group floating-label-form-group controls mb-0 pb-2">
												<input class="form-control" id="frmmov_usuario_nombre" type="text" required="required"
															 data-validation-required-message="Por favor escribe tu nombre" />
											</div>
										</div>
										<div class="control-group">
											<br />
											<label>Correo</label>
											<div class="form-group floating-label-form-group controls mb-0 pb-2">
												<input class="form-control" id="frmmov_usuario_correo" type="email" required="required"
															 data-validation-required-message="Por favor escribe tu dirección de correo" />
											</div>
										</div>
										<div class="control-group">
											<br />
											<label>Teléfono</label>
											<div class="form-group floating-label-form-group controls mb-0 pb-2">
												<input class="form-control" id="frmmov_usuario_telefono" type="tel" required="required"
															 data-validation-required-message="Por favor escribe tu número de teléfono" />
											</div>
										</div>
									</div>
									<div class="col-lg-10">
										<div class="form-group">
											<br />
											<button class="btn btn-primary" type="submit">Enviar</button>
											<button class="btn btn-primary" data-dismiss="modal">
												<i class="fas fa-times fa-fw"></i>Cerrar
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
